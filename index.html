<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird Calls SDK</title>
    <!--
        BOOTSTRAP
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        video {
            width: 300px;
        }
        ._invisible {
            display:none;
        }
    </style>
</head>
<body>
    <div class="w-100 h-100 d-flex justify-content-center align-content-center">
        <div>
            <!--
                Title
            -->
            <h1 class="mt-4">
                Sendbird Calls SDK
            </h1>
            <!--
                Login - authorization
            -->
            <div class="card mt-4" id="loginDiv">
                <div class="card-header">
                    Connect
                </div>
                <div class="card-body">
                    <table align="center">
                        <tr>
                            <td>
                                Sendbird Application ID: &nbsp;
                            </td>
                            <td>
                                <input type="text" class="form-control" id="app_id" value="" placeholder="APP ID" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Sendbird User ID: &nbsp;
                            </td>
                            <td>
                                <input type="text" class="form-control mt-2" id="user_id" value="" placeholder="User ID" />    
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="connect()">
                        Connect to SendBird Calls!
                    </button>
                </div>
            </div>

            <div class="mt-3 mb-3">
                <div class="text-danger text-center" id="logError"></div>
                <div class="text-success text-center" id="logSuccess"></div>
            </div>

            <!--
                Main Menu
            -->
            <div class="card mt-4" id="mainMenu" style="display:none">
                <div class="card-header">
                    Make a Call and Share your Screen
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col">
                            <!--
                                YOUR VIDEO
                            -->
                            <video id="local_video_element_id" autoplay class="border" muted />
                        </div>
                        <div class="col">
                            <!--
                                REMOTE VIDEO
                            -->
                            <video id="remote_video_element_id" autoplay class="border" />
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <div class="d-flex justify-content-center" id="makeCallPanel">
                        <!--
                            MAKE CALL BUTTON
                        -->
                        <button class="btn btn-success ml-3" onclick="makeCall()" id="butMakeCall">
                            Make Call
                        </button>    
                        <button class="btn btn-warning ml-3" onclick="shareScreen()" id="butShareScreen" style="display:none">
                            Share screen
                        </button>    
                        <button class="btn btn-danger ml-3" onclick="stopScreenShare()" id="butStopShareScreen" style="display:none">
                            Stop screen sharing
                        </button>    
                    </div>

                    <div class="d-flex justify-content-center align-content-center" id="receiveCallPanel">
                        <div id="isRinging" class="text-danger m-2" style="display:none">
                            YOU HAVE A CALL!
                        </div>
                        <!--
                            ACCEPT CALL
                        -->
                        <button class="btn btn-primary ml-3" onclick="acceptCall()" id="butAcceptCall" style="display:none">
                            Accept Call
                        </button>    
                        <!--
                            END CALL
                        -->    
                        <button class="btn btn-danger ml-3" onclick="endCall()" id="butEndCall" style="display:none">
                            End Call
                        </button>                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
        AXIOS FOR SENDBIRD SDK
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--
        SENDBIRD SDK
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.137/SendBird.min.js"></script>
    <!--
        SENDBIRD CALLS (from node_modules) RUN: npm install
    -->
    <script src="node_modules/sendbird-calls/SendBirdCall.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
